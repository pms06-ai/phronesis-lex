version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: phronesis_backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DJANGO_DEBUG=1
      - DJANGO_ALLOWED_HOSTS=*
      - DJANGO_CORS_ALLOW_ALL=1
    restart: unless-stopped

  # Frontend service will be added once the React project scaffold exists
  frontend:
    image: node:20-alpine
    working_dir: /frontend
    volumes:
      - ./frontend:/frontend
    command: ["sh", "-c", "npm install && npm run dev"]
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

networks:
  default:
    driver: bridge
